<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.7 Project</title>
    <style>
        .row {
            display: flex;
            gap: 16px;
        }
        *{
            text-align: center;
        }


    </style>
</head>
<body>
<div id="inputs">
    <div class="row">
        <div>
            <label for="type"></label>
            <input type="text" id="type" name="type">
        </div>
        <button id="ent">GO</button>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<h2>Information Bellow</h2>
<p>Type "a" to attack</p>
<p>If you want to get rid of text on the screen, just click it</p>
<p>When you are ready to start, click the "start" button</p>
<button style="width: 100px; height: 100px; font-size: 20px" id="ready">START</button>
</body>
<script>
    const txt = document.getElementById('type');
    const ent = document.getElementById('ent');
    const abv = document.getElementById('inputs');
    const start = document.getElementById('ready');

    ent.addEventListener('click', function(e){
        let ans = txt.value;
        atk(ans);
        txt.value = '';
    });

    start.addEventListener('click', function(e){
        let story = document.createElement('p');
        story.innerHTML = "There is a giant dragon in front of you, you must hit it three types to kill it"
        abv.insertAdjacentElement('beforebegin', story);
        start.remove();
        story.addEventListener('click', function(e){
            story.remove();
        });
    });

    function atk(a){
        if(a === 'a'){
            let yes = document.createElement('p');
            yes.innerHTML = 'You attacked';
            abv.insertAdjacentElement('beforebegin', yes);
            yes.addEventListener('click', function(e){
                yes.remove();
            });
        }else{
            let no = document.createElement('p');
            no.innerHTML = 'Invalid Inputs';
            abv.insertAdjacentElement('beforebegin', no);
            no.addEventListener('click', function(e){
                no.remove();
            });
        }
    }
</script>
</html>
