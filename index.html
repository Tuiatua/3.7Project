    }

    function def(d){
        if(d === 'd'){
            let yes = document.createElement('p');
            yes.innerHTML = 'You successfully defended against the dragons attack. Then you hear the dragon speak, "What is your name human ?"';
            abv.insertAdjacentElement('beforebegin', yes);

            });
        }else{
            let no = document.createElement('p');
            no.innerHTML = 'You failed to defend against the dragon, you are now dead';
            abv.insertAdjacentElement('beforebegin', no);
            no.addEventListener('click', function(e){
                no.remove();
            });
        }
    }

    function nam(n){
        let name = document.createElement('p');
        name.innerHTML = `"So your name is ${n} huh? Tell me, why are you trying to kill me?"`;
